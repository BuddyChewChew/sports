name: Update Sports Playlist

on:
  schedule:
    - cron: '*/15 * * * *' # Updates every 15 minutes
  workflow_dispatch:      # Manual trigger button in GitHub

permissions:
  contents: write

jobs:
  refresh-streams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Fetcher
        run: python streamed_fetcher.py

      - name: Push to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add streamed.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update live sports links" && git push)
