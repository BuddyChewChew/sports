name: Update Sports Playlist

on:
  push:
    paths:
      - 'live.json'       # Runs automatically when you upload/update live.json
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Fetcher
        run: python streamed_fetcher.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add streamed.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Generated M3U from live.json" && git push)
